# disqus 配置参考：https://disqus.com
disqus:
    username: 
# gitment 配置参考：https://imsun.net/posts/gitment-introduction/
gitment:
    owner: sinomiko
    repo: blog-comments
    oauth:
        client_id: 8801174388338cea7cf4
        client_secret: 1a962de65f7ec90d422ad03b5972e2ab892561bf
# gitalk 配置参考：https://github.com/gitalk/gitalk#install
gitalk:
    owner: 
    repo: 
    clientID: 
    clientSecret: 
# utterances 配置参考：https://utteranc.es/
