    repo: 
# beaudar 配置参考：https://beaudar.lipk.org/
beaudar:
    repo: 
# giscus 配置参考：https://giscus.app/zh-CN
giscus:
    repo: 
    repo-id: 
    category: 
    category-id: 
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: UA-119005449-1
    adsense:
        footer: true
        sidebar: false 
        sidebar-detail: true 
        content_header: false
        content_footer: false
